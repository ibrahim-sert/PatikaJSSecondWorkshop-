<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .done {
            background-color: #d4edda;
            text-decoration: line-through;
        }
        .check-mark {
            color: green;
            margin-right: 10px;
            display: none;
        }
        .done .check-mark {
            display: inline;
        }
    </style>
</head>
<body>

<div class="container mt-5 py-5 bg-warning">
    <h1 class="text-center mb-5">KODLUYORUZ - Yapılacaklar Listesi</h1>
    <div class="input-group mb-3">
        <input type="text" id="todoInput" class="form-control" placeholder="Yeni bir yapılacak ekle...">
        <div class="input-group-append">
            <button class="btn btn-success" type="button" id="addBtn">Ekle</button>
        </div>
    </div>
    <ul id="todoList" class="list-group"></ul>
</div>

<!-- Toast Notification -->
<div id="toast-container" class="position-fixed bottom-0 right-0 p-3" style="z-index: 11; right: 0; bottom: 0;">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto">Bildirim</strong>
            <small>Şimdi</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Yapılacak eklendi!
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="todo.js"></script>

</body>
</html>
